    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="page-head-line">Create a New Vendor <a href="vendor-list.html" class="btn btn-primary pull-right"><i class="fa fa-list"></i> List</a></h4>

            <div class="row">
                <form action="" class="" method="post"></form>
                <div class="col-md-4">
                    <div class="Compose-Message">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Personal information
                            </div>
                            <div class="panel-body">
                                <div class="">
                                    <label> Name : </label>
                                    <input type="text" name="name" class="form-control" required/>
                                </div>
                                <div class="spacet-10">
                                    <label> Email : </label>
                                    <input type="email" name="email" class="form-control" required/>
                                </div>
                                <div class="spacet-10">
                                    <label> Contact : </label>
                                    <input type="number" name="contact" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Compose-Message">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                Address information
                            </div>
                            <div class="panel-body">
                                <div class="">
                                    <label>Address : </label>
                                    <textarea rows="5" name="address" class="form-control" required></textarea>
                                </div>
                                <div class="spacet-10">
                                    <label> Longitude : </label>
                                    <input type="text" name="longitude" class="form-control" required/>
                                </div>
                                <div class="spacet-10">
                                    <label> Latitude : </label>
                                    <input type="text" name="latitude" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Compose-Message">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                Parking information
                            </div>
                            <div class="panel-body">
                                <div class="">
                                    <label> Parking Space : </label>
                                    <input type="number" name="space" class="form-control" required/>
                                </div>
                                <div class="spacet-10">
                                    <label> Rate per Hour : </label>
                                    <input type="number" name="rate_per_hour" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <hr/>
                    <input type="submit" name="submit" class="btn btn-success btn-lg" value="Submit">
                </div>  
                </form>
